<html lang="en">
<head>

<body style="color:blue">
   <h1 >Dentist Appointment Reservation Form </h1>
   <h2 style="text-align: center;">*Mandatory Field</h2>

   
   <form action="#"  style="text-align: center;">
    <!-- Full Name -->
    <label for="Fname" >Full Name*: </label>
    <br>
    <input id="Fname" type="text" placeholder="FirstName LastName">
    <br>
    <br>

    <!-- Email -->
    <label for="Email" >Full Name*: </label>
    <br>
    <input id="Email" type="email" placeholder="JohnDoe@example.com">
    <!-- Services -->
    <br>
    <br>
    <label for="SERV" >Select the neded services*: </label>
    <br>
    
<select id="SERV">
   
    <option>Whitening</option>
</select>
    <br>
    <br>

    <!-- Rev date -->
    <label for="Date" >Appointment date*: </label>
    <br>
    <input id="Date" type="date" >
    <br>
    <br>

    <!-- REV Time -->
    <label for="Time" >Appointment Time*: </label>
    <br>
    <input id="Time" type="time" >
    <br>
    <br>

    <!-- Gender -->
    <br>
    <label  >Doctor's preferred gender*: </label>
    <br>
    <input id="Mgender" type="radio" value="Male" name="Gender" >
    <label for="Mgender">Male</label>
    <br>
    <input id="fgender" type="radio" value="Female" name="Gender" >
    <label for="fgender">Femail</label>
    <br>
    <br>
    <label for="Note">Special Note :</label>
<br>
<textarea id="Note" rows="7" cols="40">
    Enter text here 
</textarea>
<br>
<br>

<!-- Terms and conditions -->
<label  >Terms and condition's*: </label>
<br>
<input id="Iagree" type="radio" value="Male" name="Gender" >
<label for="Iagree">I Agree</label>
<input id="Idisagree" type="radio" value="Female" name="Gender" >
<label for="Idisagree">I disagree</label>
<br>

<!-- Submit -->
<input type="submit" value="Complete reservation" >
   </form>
